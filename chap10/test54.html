<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>텍스트 강조</title>
</head>
<body>

<p>이것은 평범한 텍스트입니다.</p>

<p><b>이것은 굵은 글씨체로 쓴 텍스트입니다.</b></p>

<p><i>이것은 기울임꼴로 쓴 텍스트입니다.</i></p>

<p>이것은<sub> 아래첨자를 만든다.</sub></p>
<p>h<sub>2</sub>o</p>

<p>이것은<sup> 위첨자를 만든다.</sup></p>
<p>2<sup>3</sup>=8</p>

<p><ins> 밑줄을 그은 문자를 만든다.</ins></p>

<p><del>이것은 취소선을 만든다.</del></p>

</body>
</html>
