<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5에서 폼 input 태그에 추가된 type 및 속성</title>
</head>
<body>

<!-- HTML5 에서 달라진 웹폼중에
      가장 획기적인 것은, 몇 가지 새로 추가된 폼형식과 자바스크립트의 역할 이었던 유효성검사의 영역을 HTML이 담당하게 되었다는 것이다. 
-->

<!-- *** HTML5에서 폼 input 태그에 추가된 type ***
<input type = email>
<input type = url>
<input type = date>
<input type = time>
<input type = number>
<input type = range>
<input type = search>
<input type = color> 
-->

<!-- *** HTML5에서 폼 input 태그에 추가된 속성 *** 
autocomplete:자동완성기능 제어
min: 범위의 최소값 설정
max: 범위의 최대값 설정
autofocus:자동포커스 설정
placeholder:텍스트입력창에 마우스를 클릭하면 내용이 클리어 된다.
required: 필수입력필드 체크
step:입력값의 변화범위 
-->

<form name="myfrm" method="post" action="register.jsp">
사용자 ID : <input type="text" name="id" size="10"> <br>
비밀번호 : <input type="password" name="password" size="10"><br><br>
이메일 : <input type="email" placeholder="123@abc.com" required><br>
<!-- HTML4.0에서는 일반 텍스트 상자를 이용해서 이메일 양식을 만들었다.
      자바스크트를 이용해 이메일 주소형식에 포함된 @글자의 유무를 체크하기도했으며 
      이메일 @글자의 뒤에 도메인이 정확한지도 체크해야했으나 HTML5에서는 이 태그로 해결하게되었다. 
	 
	 placeholder:텍스트입력창에 마우스를 클릭하면 내용이 클리어 된다.    
     required: 필수입력필드 체크 -->
      
URL주소 : <input type="url" placeholder="http://www.abc.com" required><br>
<!-- 인터넷 주소형식을 위한 입력양식이다. -->

생년월일 : <input type="date"><br>
<!-- <input type="date">는 날짜를 입력할 수 있는 달력을 선택할 수 있게해 준다. 크롬에서만 되어진다.
      날짜표시형시은  yyyy-mm-dd 이다.
      즉 달력을 선택하여 날자를 입력할 수 있게해준다. 
-->

시각 : <input type="time"><br>
<!-- <input type=time>은 시간을 입력할 수 있는 입력양식이다. 크롬에서만 되어진다.
     00:00부터 23:59까지 입력가능하며, 화살표로 올리고 내려 입력할수도 있다. -->

1부터 9까지중 좋아하는 숫자 선택 : <input type="number" min="1" max="9" step="1" value="1"><br>
<!-- 크롬에서만 되어진다. -->
<!-- 
min   : 입력할 수 있는 최소값을 설정한다.
max   : 입력할 수 있는 최대값을 설정한다.
step  : 한번에 변할수 있는 수의 범위이다. 기본값은 1이고 생략가능하다.
value : 초기값을 서정하는데 사용한다. 생략하면 아무값도 안나온다. 
-->

홀수선택: <input type="range" min="1" max="10" step="2" value="1"><br> <!-- 크롬에서만 되어진다. -->
짝수선택: <input type="range" min="1" max="10" step="2" value="2"><br> <!-- 크롬에서만 되어진다. -->
<!-- <input type="range"> 는 숫자를 입력할수 있는 양식이지만 
     <input type="number"> 와는 달리 슬라이드바를 이용해 조절하는 입력양식이다.
     <input type="number">와 같은 속성을 사용한다. min,max,step,value -->

검색: <input type="search" autofocus><br>  <!-- 크롬에서만 되어진다. -->
<!-- <input type = search>는 검색상자를 만들어주는 입력양식이다.
      일반 텍스트상자와 비슷한거 같지만 입력어 입력 후 X버튼이 입력양식안에 생기는 것이 다름을 알수있다.
     X버튼을 클릭하면 쉽게 입력내용을 지울 수 있다.
     
     autofocus 속성은 페이지가 로드되자 마자 입력해야 하는 곳에 커서를 자동으로 위치시키는 것이다.
-->
원하는 색상을 설정: <input type="color"><br> <!-- 크롬에서만 되어진다. -->

<p>
<input type="submit" value="전송"> <!-- 입력된 내용을 서버측으로 보냄 -->
<input type="reset"  value="취소"> <!-- 입력된 내용을 공백으로 만듬 -->
</form>

</body>
</html>
