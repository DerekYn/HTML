<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>대.소문자변경하기(CSS)</title>

<style type="text/css">
	h1 {text-transform:uppercase}
	p {text-transform:capitalize}
</style>
<!-- text-transform:uppercase   대문자
     text-transform:lowercase   소문자
	 text-transform:capitalize  단어의 첫글자만 대문자
	 text-transform:none        원래의 글자대로
-->

</head>
<body>

<h1>베토벤(beethoven)</h1>
<p>베토벤은 best of best</p>
<h1>바하(bach)</h1>
<p>바하도 best of best</p>

</body>
</html>
