<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>박스모델의 속성</title>
</head>
<body>

<div style="border:1px solid blue">
	<div style="width:100px; height:100px; padding:20px; border:2px solid red; margin:20px;">
 		 박스모델
	</div>
</div>
	
<!--
- content(컨텐츠)
  엘리먼트안에 포함되는 컨텐츠로,
  예를들어 <div>test</div>라고 태그를 기술했을 때 div앨리먼트의 content는 test임. 
  content는 폭(width)과 높이(height)를 지정할 수 있다.

- border(보더), 테두리
  엘리먼트의 테두리.
  테두리는 margin과 padding의 경계가 된다.
  테두리의 굵기와 색상과 스타일을 지정할 수 있다.

- padding(패딩)
  테두리와 컨텐츠 간의 여백

- margin(마진)
  엘리먼트와 엘리먼트 간의 여백
  위 아래에 인접한 엘리먼트 간에는 margin의 값이 더 큰 쪽의 margin이 적용됨(좌우는 아님)
-->


<!-- 각 div의 margin을 20px로 지정 했을 때 div와 div의 간격이 40px가 아니고 20px인 이유는 
     마진겹침(margin collapsing)현상 때문이다.-->
     <div style="margin:20px; border:1px solid red; width:50px; height:50px"></div>
     <div style="margin:20px; border:1px solid red; width:50px; height:50px"></div>
     <div style="margin:20px; border:1px solid red; width:50px; height:50px"></div>
	 <div style="margin-top:100px; margin-bottom:100px; border:1px solid green; width:50px; height:50px"></div>
	 <div style="border:1px solid green; width:50px; height:50px"></div>
	 <div style="margin-top:50px; margin-left:100px;  border:1px solid green; width:50px; height:50px"></div>

	 <div style="margin:50px; border:2px solid pink; width:100px; height:100px"></div>
	 <div style="margin:50px 100px; border:2px solid pink; width:100px; height:100px"></div>
	 <div style="margin:50px 100px 150px; border:2px solid pink; width:100px; height:100px"></div>
	 <div style="margin:50px 100px 150px 200px; border:2px solid pink; width:100px; height:100px"></div>
	 <!--
	 margin:50px - 상우하좌의 margin값이 50px
	 margin:50px 100px - 상하 50px, 좌우 100px,
	 margin:50px 100px 150px - 상 50px, 좌우 100px, 하 150px
     margin:50px 100px 150px 200px - 상 50px, 우 100px, 하 150px 좌 200px 
	                                 상우하좌의 순으로 값이 지정됨
     -->

</body>
</html>
