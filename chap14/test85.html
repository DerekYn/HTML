<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상속되지 않는 속성</title>
<style text="text/css">
	/*
	   ul>* {border:1px solid red;}
	 */  
	
	/* 만약에 ul이 상속되는 속성이라면 위에서 적은 것처럼 되어야 한다.
	   ul에있는 모든 하위 엘리먼트들에 부여한 스타일*/
			
</style>
</head>
<body>
<h1>상속되지 않는 속성</h1>
 상위 엘리먼트의 속성을 하위 엘리먼트가 물려 받음<br>
 속성의 값으로 inhert를 지정하면 상속되지 않는 속성도 강제로 상속할 수 있음<br>
<ul style="border:1px solid red">
  <!-- border는 상속되지 않는 속성이기 때문에 적용한 엘리먼트에만 영향을 줌 -->
  <li>
      HTML
  </li>
  <li>
      CSS
      <ul>
         <li>
                선택자
         </li>
         <li>
                선택자의 조합
         </li>
         <li>
                상속
             <ul>
                <li>
                        상속이란
                </li>
                <li>
                        예제
                </li>
             </ul>
         </li>
     </ul>
  </li>
  <li>
    javascript
  </li>
  <li>
    JAVA
  </li>
  <li>
    Oracle
  </li>
  <li>
    JSP
  </li>
</ul>
<p>속성 중에는 상속이 되는 것과 되지 않는 것이 있음<br>
<a href="http://www.w3.org/TR/CSS21/propidx.html">inHerited? 가 yes인 경우만 상속됨</a>
</body>
</html>
