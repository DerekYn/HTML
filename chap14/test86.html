<!DOCTYPE html>

<title>속성의 강제상속</title>

<body>

 <h1>속성의 강제상속</h1>
   inhert를 지정하면 상속되지 않는 속성도 강제로 상속하게 할 수 있다<br>
 <ul style="border:1px solid red">
    <li style="border:inherit">
	   <!-- inhert를 지정하면 상속되지 않는 속성도 강제로 상속하게 할 수 있다 -->
          HTML
    </li>
    <li>
          CSS
      <ul>
          <li>
               선택자
          </li>
          <li>
               선택자의 조합
          </li>
          <li>
               상속
            <ul>
               <li>
                       상속이란
               </li>
               <li>
                       예제
               </li>
            </ul>
         </li>
     </ul>
   </li>
   <li>
      javascript
   </li>
   <li>
      JAVA
   </li>
   <li>
      Oracle
   </li>
   <li>
      JSP
   </li>
</ul>
<p>속성 중에는 상속이 되는 것과 되지 않는 것이 있음<br>
<a href="http://www.w3.org/TR/CSS21/propidx.html">inHerited? 가 yes인 경우만 상속됨</a>

</body>
</html>
