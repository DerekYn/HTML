<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 우선순위</title>
<style type="text/css">
  h1 {color: red}
  h1 {color: purple !important}

  div {color: purple}
  .examples {color: blue;}
  #example {color: red;}
  #example.examples {color: green;}
  #sample.sample {color: blue;}
  #sample.sample {color: red;}
</style>
</head>
<body>
 <h1>title</h1> <!-- 보라색으로 되어짐 -->
 <div id="example" class="examples">
     example <!-- 녹색으로 되어짐 -->
 </div>
 <div id="sample" class="sample">
     sample <!-- 빨간색으로 되어짐 -->
 </div>
</body>
</html>
<!--
css선언이 엘리먼트를 상세하게 특정할수록 우선순위가 높아진다. 
대상을 지정하는 방법은 아래와 같고 아래로 내려갈수록 우선순위가 높다. 
(저작자 CSS의 !important가 제일 높음)

	type
	class
	id
	inline으로 엘리먼트에 직접 css를 기술

소스 상에서 css 선언이 나중에 나올수록 우선순위가 높아짐
-->
