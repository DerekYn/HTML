베토벤
<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;루드비히 반 베토벤(Ludwig van Beethoven)은 1770년 독일의 본에서 태어난 위대한 작곡가이다. 그는 대부분의 삶을 비엔나에서 보냈다. 그 곳에서 콘서트를 열고, 피아노를 가르치고, 작곡한 곡을 팔아 생계를 이었다.
<br>베토벤의 인생에서 가장 신비한 요소를 든다면 그가 성인이 되었을 때부터 줄곧 귀머거리였다는 것이다. 사실 그의 가장 훌륭한 작품들 중 대부분은 그가 청력을 잃고 난 후에 작곡되었다.</p>
<pre>    난    슈베르트를      좋아합니다.</pre>
