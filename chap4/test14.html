<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<style>
	/* unvisited link */
	a:link {
		text-decoration: none;
	    color: #FF0000;
	}
	
	/* visited link */
	a:visited {
		text-decoration: none;
	    color: #00FF00;
	}
	
	/* mouse over link */
	a:hover {
		text-decoration: underline;
	    color: #FF00FF;
	}
	
	/* selected link */
	a:active {
		text-decoration: underline;
	    color: #0000FF;
	}
</style>
