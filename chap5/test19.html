<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>수평선</title>
</head>
<body>

<hr color="orange">
이 텍스트는 수평선 아래에 나타납니다.<br><br><br>

<hr size="2" color="orange">
이 텍스트는 size가 2인 수평선 아래에 나타납니다.<br><br><br> 

<hr size="10" color="orange">
이 텍스트는 size가 10인수평선 아래에 나타납니다.<br><br><br>

<hr size="10" width="200" color="orange">
이 텍스트는 size가 10이고 width가 200인 수평선 아래에 나타납니다.<br><br><br>

<hr size="10" width="50%" align="left" color="orange">
이 텍스트는 size가 10이고, align인 left 이고, width가 50%(이말은 화면의 50%를 말함)인 수평선 아래에 나타납니다.<br><br><br> 

<hr size="10" width="50%" align="right" color="orange">
이 텍스트는 size가 10이고, align인 right 이고, width가 50%(이말은 화면의 50%를 말함)인 수평선 아래에 나타납니다. 

</body>
</html>
