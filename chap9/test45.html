<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 행그룹 만들기</title>
</head>
<body>
<!-- THEAD 태그와 과 TFOOT 태그는 테이블에서 오로지 1번만 사용가능한데,  
     THEAD 태그는 표의 제목 행 그룹을 만들고, 
	 TFOOT 태그는 표 마지막에 요약 데이터나 총계 등을 보여줄 때 사용한다.
	 TBODY 태그는 표에 하나 이상의 본문 행 그룹을 만들며, 보통 표의 데이터행들을 포함한다.
-->

<table border="8" bordercolor="gray">

<thead bgcolor="orange">
<tr>
	<th>일자</th>
	<th>이벤트</th>
	<th>시간</th>
	<th>장소</th>
	<th>예상 인원</th>
</tr>
</thead>

<tbody bgcolor="lavender" align="center">
<tr>
	<td>1월 21일</td>
	<td>개회식</td>
	<td>09:00 a.m. - 11:30 a.m.</td>
	<td>중앙홀 로비</td>
	<td>5,000</td>
</tr>
<tr>
	<td>1월 21일</td>
	<td>전원이 함께하는 저녁 만찬</td>
	<td>06:00 p.m. - 08:00 p.m.</td>
	<td>다이아몬드 홀</td>
	<td>200</td>
</tr>
<tr>
	<td>1월 22일</td>
	<td>스포츠로 함께되는 시간</td>
	<td>09:00 a.m. - 05:00 p.m.</td>
	<td>대운동장</td>
	<td>2,500</td>
</tr>
</tbody>

<tfoot> <!-- tfoot에 아무런 서식값을 주지 않았으므로 바탕색은 기본값인 흰색이 나올것이다. -->
<tr>
	<td colspan="5" align="center">일정은 주최측의 사정에 따라 변경될 수 있습니다.</td>
</tr>
</tfoot>

</table>

</body>
</html>
